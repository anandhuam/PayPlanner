<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPlanner</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">

    <h1 class="text-center text-white fw-bold mb-5">
      <img src="Capture-removebg-preview.png" alt="Logo" class="logo-img" width="200">
    </h1>

    <div class="row g-4">

      <!-- Left Side -->
      <div class="col-lg-6">
        <div class="glass-card p-4 fade-in">
          <h4 class="text-white mb-3"><i class="bi bi-pencil-square"></i> Plan Your Expenses</h4>

          <div class="mb-3">
            <label class="form-label text-white">Total Salary</label>
            <input type="number" id="salary" class="form-control" placeholder="Enter your total salary">
          </div>

          <div class="mb-3">
            <label class="form-label text-white">Expense Name</label>
            <input type="text" id="expenseName" class="form-control" placeholder="e.g. Rent, Food, Travel">
          </div>

          <div class="mb-3">
            <label class="form-label text-white">Expense Amount</label>
            <input type="number" id="expenseAmount" class="form-control" placeholder="Enter amount">
          </div>

          <button class="btn neon-btn w-100 mb-3 fw-semibold" id="addExpense">
            <i class="bi bi-plus-circle me-1"></i> Add Expense
          </button>

          <h5 class="text-white mb-2"><i class="bi bi-list-ul"></i> Expense List</h5>
          <ul id="expenseList" class="list-group small"></ul>
        </div>
      </div>

      <!-- Right Side -->
      <div class="col-lg-6">
        <div class="glass-card p-4 fade-in" id="reportArea">
          <h4 class="text-white mb-3"><i class="bi bi-bar-chart"></i> Summary</h4>

          <div class="summary-box mb-3">
            <p class="summary-item"><strong>Total Salary:</strong> ₹<span id="totalIncome">0</span></p>
            <p class="summary-item"><strong>Total Expenses:</strong> ₹<span id="totalExpenses">0</span></p>
            <p class="summary-item"><strong>Remaining Balance:</strong> ₹<span id="remainingBalance">0</span></p>
          </div>

          <h5 class="text-white mt-4"><i class="bi bi-person"></i> Report Settings</h5>

          <div class="mb-3">
            <label class="form-label text-white">Your Name</label>
            <input type="text" id="userName" class="form-control" placeholder="Enter your name">
          </div>

          <div class="mb-3">
            <label class="form-label text-white">Message (Optional)</label>
            <textarea id="userMessage" class="form-control" rows="2" placeholder="Write a short note..."></textarea>
          </div>

          <div class="d-flex gap-2 mt-3">
            <button class="btn neon-btn flex-fill" id="copyReport">
              <i class="bi bi-clipboard-check"></i> Copy Report
            </button>

            <!-- <button class="btn neon-btn flex-fill" id="downloadPDF">
              <i class="bi bi-download"></i> Download PDF
            </button> -->
          </div>

        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
